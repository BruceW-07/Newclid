    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "red", "id": "Line(B-D)", "label": "Line(B-D)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(A-B)", "label": "Line(A-B)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(B-C)", "label": "Line(B-C)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(P-B)", "label": "Line(P-B)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(A-D)", "label": "Line(A-D)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(C-D)", "label": "Line(C-D)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(P-D)", "label": "Line(P-D)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(A-P)", "label": "Line(A-P)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(A-C)", "label": "Line(A-C)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(P-C)", "label": "Line(P-C)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(O-C)", "label": "Line(O-C)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(O-D)", "label": "Line(O-D)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(O-B)", "label": "Line(O-B)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(O-P)", "label": "Line(O-P)", "shape": "dot", "title": ""}, {"color": "red", "id": "Line(A-O)", "label": "Line(A-O)", "shape": "dot", "title": ""}, {"color": "green", "id": "Circle(A-D-B-C)", "label": "Circle(A-D-B-C)", "shape": "dot", "title": "definition of circle"}, {"color": "green", "id": "Circle(O-P-B-D)", "label": "Circle(O-P-B-D)", "shape": "dot", "title": "rule of line 15"}, {"color": "#97c2fc", "id": "A", "label": "A", "shape": "dot"}, {"color": "#97c2fc", "id": "B", "label": "B", "shape": "dot"}, {"color": "#97c2fc", "id": "C", "label": "C", "shape": "dot"}, {"color": "#97c2fc", "id": "O", "label": "O", "shape": "dot"}, {"color": "#97c2fc", "id": "D", "label": "D", "shape": "dot"}, {"color": "#97c2fc", "id": "P", "label": "P", "shape": "dot"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "B", "to": "Line(B-D)"}, {"arrows": "to", "from": "D", "to": "Line(B-D)"}, {"arrows": "to", "from": "A", "to": "Line(A-B)"}, {"arrows": "to", "from": "B", "to": "Line(A-B)"}, {"arrows": "to", "from": "B", "to": "Line(B-C)"}, {"arrows": "to", "from": "C", "to": "Line(B-C)"}, {"arrows": "to", "from": "P", "to": "Line(P-B)"}, {"arrows": "to", "from": "B", "to": "Line(P-B)"}, {"arrows": "to", "from": "A", "to": "Line(A-D)"}, {"arrows": "to", "from": "D", "to": "Line(A-D)"}, {"arrows": "to", "from": "C", "to": "Line(C-D)"}, {"arrows": "to", "from": "D", "to": "Line(C-D)"}, {"arrows": "to", "from": "P", "to": "Line(P-D)"}, {"arrows": "to", "from": "D", "to": "Line(P-D)"}, {"arrows": "to", "from": "A", "to": "Line(A-P)"}, {"arrows": "to", "from": "P", "to": "Line(A-P)"}, {"arrows": "to", "from": "A", "to": "Line(A-C)"}, {"arrows": "to", "from": "C", "to": "Line(A-C)"}, {"arrows": "to", "from": "P", "to": "Line(P-C)"}, {"arrows": "to", "from": "C", "to": "Line(P-C)"}, {"arrows": "to", "from": "O", "to": "Line(O-C)"}, {"arrows": "to", "from": "C", "to": "Line(O-C)"}, {"arrows": "to", "from": "O", "to": "Line(O-D)"}, {"arrows": "to", "from": "D", "to": "Line(O-D)"}, {"arrows": "to", "from": "O", "to": "Line(O-B)"}, {"arrows": "to", "from": "B", "to": "Line(O-B)"}, {"arrows": "to", "from": "O", "to": "Line(O-P)"}, {"arrows": "to", "from": "P", "to": "Line(O-P)"}, {"arrows": "to", "from": "A", "to": "Line(A-O)"}, {"arrows": "to", "from": "O", "to": "Line(A-O)"}, {"arrows": "to", "from": "A", "to": "Circle(A-D-B-C)"}, {"arrows": "to", "from": "D", "to": "Circle(A-D-B-C)"}, {"arrows": "to", "from": "B", "to": "Circle(A-D-B-C)"}, {"arrows": "to", "from": "C", "to": "Circle(A-D-B-C)"}, {"arrows": "to", "from": "O", "to": "Circle(O-P-B-D)"}, {"arrows": "to", "from": "P", "to": "Circle(O-P-B-D)"}, {"arrows": "to", "from": "B", "to": "Circle(O-P-B-D)"}, {"arrows": "to", "from": "D", "to": "Circle(O-P-B-D)"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
